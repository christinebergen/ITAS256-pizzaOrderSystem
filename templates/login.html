<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sizzzling Slice Pizzeria</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-[#311311] flex flex-col items-center justify-center">
    <img src="../static/images/logo.jpg" class="h-60 w-auto" />
    <hr class="w-3/4 border-2 rounded-lg border-yellow-400 m-2" />
    <div class="text-center">
      <h1 class="text-2xl text-yellow-100">
        Welcome to Sizzzling Slice Pizzeria!
      </h1>

      <h2 class="text-xl text-yellow-100">Please login to place your order:</h2>
      <form method="post" action="/login" class="mt-4">
        <label for="email" class="text-xl text-yellow-100">Email:</label>
        <input
          type="text"
          id="email"
          name="email"
          required
          class="bg-yellow-200 border-2 rounded-lg"
        /><br /><br />

        <label for="password" class="text-xl text-yellow-100">Password:</label>
        <input
          type="password"
          id="password"
          name="password"
          required
          class="bg-yellow-200 border-2 rounded-lg"
        /><br /><br />
        {% with messages = get_flashed_messages(with_categories=true) %} {% if
        messages %} {% for category, message in messages %}
        <div class="alert text-yellow-400 font-bold alert-{{ category }}">{{ message }}</div>
        {% endfor %} {% endif %} {% endwith %}
        <input
          type="submit"
          value="Login"
          class="btn bg-yellow-100 border-2 border-yellow-400 hover:bg-yellow-300 hover:cursor rounded-lg mt-2 p-2"
        />
      </form>
      <div class="mt-8">
        <h2 class="text-xl text-yellow-100 mb-8">
          Not a User yet? Sign up here:
        </h2>
        <a
          href="{{ url_for('create') }}"
          class="btn bg-yellow-100 border-2 border-yellow-400 hover:bg-yellow-300 rounded-lg mt-10 p-2"
          >Create Account</a
        >
      </div>
    </div>
  </body>
</html>
